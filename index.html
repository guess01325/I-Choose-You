<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./app.js"></script>
    <title>I Choose You</title>
</head>

<body>
    <div class="container-1">
        <h1 class="title">I Choose You</h1>
        <h2 class="description">Choose which pokemon you would like to win</h2>
        <button id="restart">restart</button>
    </div>

    <div class="container-2">
        <div class="cards">
            <h2 class="pokemon1Choice"></h2>
            <img class="pokePic1" src="" alt="">
            <div>
                <h3 class="pokeName1"></h3>
                <h4 class="type1">t</h4>
                <h4 class="move1"></h4>

            </div>
            <input class="select1" type="checkbox">

        </div>

        <div class="cards">
            <h2 class="pokemon2Choice"></h2>
            <img class="pokePic2" src="" alt="">
            <div>
                <h3 class="pokeName2"><b>n</b></h3>
                <h4 class="type2">t</h4>
                <h4 class="move2">a</h4>

            </div>
            <input class="select2" type="checkbox">
        </div>
    </div>

    <button class="go">Go!</button>



    <img class="poke1" src="" alt="">i
    <img class="poke2" src="" alt="">i
    <img class="poke3" src="" alt="">i
    <img class="poke4" src="" alt="">i





</body>

</html>
